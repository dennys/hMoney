version: 2.1

orbs:
  win: circleci/windows@2.4.0

workflows:
  hello-world:
    jobs:
      - build
  integration-tests:
    jobs:
      - browser-tests
      - ui-tests

jobs:
  build:
    executor:
      name: win/default
    working_directory: C:\Users\circleci\project\hMoney
    steps:
      - checkout:
          path: C:\Users\circleci\project
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "hMoney.sln" }}
      - run:
          name: "Install project dependencies"
          command: dotnet.exe restore
      - save_cache:
          paths:
            - C:\Users\circleci\project\HelloWorld\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "hMoney.sln" }}
      - run:
          name: "Run Build step"
          command: dotnet.exe publish -c Release -r win10-x64
      - run:
          name: "Test the executable"
          command: .\bin\Release\netcoreapp2.1\win10-x64\publish\hMoney.exe 
      - store_artifacts:
          path: .\bin\Release\netcoreapp2.1\win10-x64\publish\hMoney.exe


  browser-tests:
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: Run browser tests
          command: |
              cd WebBrowserTestsSample/tests/WebBrowserTests
              dotnet test
  ui-tests:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - run: choco install winappdriver
      - run: 
          name: Run winappdriver in background
          background: true
          command: | 
              cd "C:\Program Files (x86)\Windows Application Driver\"
              Start-Process -FilePath "WinAppDriver.exe" -Wait
      - run:
          name: Restore and build
          command: |
            cd NotepadTest
            nuget restore
            cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\msbuild\current\bin\"
            .\msbuild.exe "C:\Users\circleci\project\hMoneyTests\hMoneyTests.csproj"
      - run: 
          name: Run UI tests
          command: |
              cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\common7\ide\extensions\TestPlatform"
              .\vstest.console.exe C:\Users\circleci\project\hMoneyTests\bin\debug\hMoneyTests.dll
